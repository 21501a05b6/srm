<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | SRM System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .login-container {
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    
    .login-header {
      background: linear-gradient(to right, #4a7dff, #6a11cb);
      padding: 40px 20px;
      text-align: center;
      position: relative;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      width: 250px;
      height: 250px;
      object-fit: contain;
    }
    
    .login-header h1 {
      color: white;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .login-content {
      padding: 40px 30px;
    }
    
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 25px;
      display: none;
      font-weight: 500;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 25px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 500;
      font-size: 16px;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e1e5eb;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }
    
    .form-group input:focus {
      border-color: #4a7dff;
      box-shadow: 0 0 0 3px rgba(74, 125, 255, 0.2);
      outline: none;
      background-color: #fff;
    }
    
    .btn-login {
      width: 100%;
      padding: 16px;
      background: linear-gradient(to right, #4a7dff, #6a11cb);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(106, 17, 203, 0.3);
    }
    
    .btn-login:hover {
      background: linear-gradient(to right, #3a6df0, #5a0fc0);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(106, 17, 203, 0.4);
    }
    
    .login-footer {
      text-align: center;
      padding: 20px;
      color: #7b8793;
      font-size: 14px;
      border-top: 1px solid #eee;
    }
    
    @media (max-width: 480px) {
      .login-container {
        max-width: 100%;
      }
      
      .login-header {
        padding: 30px 15px;
      }
      
      .logo-container {
        width: 100px;
        height: 100px;
      }
      
      .logo {
        width: 70px;
        height: 70px;
      }
      
      .login-header h1 {
        font-size: 24px;
      }
      
      .login-content {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo-container">
        <img src="assets/Sample Logo org.png" alt="Company Logo" class="logo">
      </div>
      <h1>Welcome Back</h1>
    </div>
    
    <div class="login-content">
      <div id="error" class="error-message">Invalid username or password</div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    
    <div class="login-footer">
      SRM System v2.0 &copy; 2023
    </div>
  </div>

  <script>
    const DEFAULT_USERNAME = 'admin';
    const DEFAULT_PASSWORD = 'admin@123';

    const form = document.getElementById('loginForm');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
        window.location.href = '/home';
      } else {
        errorDiv.style.display = 'block';
        errorDiv.textContent = 'Invalid username or password. Please try again.';
        
        // Add animation effect to form
        form.classList.add('shake');
        setTimeout(() => form.classList.remove('shake'), 500);
      }
    });
  </script>
</body>
</html>
